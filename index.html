<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My Hangman</title>
</head>
<body>
    <header> <h1>The handman game</h1></header>
    <div class="main-container">
        <div class="hangman-container">
            <svg id="hangman">
                
                <line class="draw" x1="20" y1 = "30" x2="20" y2="270"/>
                <line class="draw" x1="20" y1 = "30" x2="100" y2="30"/>
                <line class="draw" x1="0" y1 = "270" x2="50" y2="270"/>

                <line class="draw" x1="100" y1 = "60" x2="100" y2="30"/>

                <!-- Hangman body-->
                <circle id="1" class="head body-parts draw" cx="100" cy="85" r="25"/>
                <line id="2" class="body body-parts draw" x1="100" y1 = "110" x2="100" y2="200"/>

                <!-- Arms -->
                <line id="3" class="left-arm body-parts draw" x1="100" y1 = "130" x2="150" y2="120"/>
                <line id="4" class="right-arm body-parts draw" x1="100" y1 = "130" x2="50" y2="120"/>

                <!-- Legs -->
                <line id="5" class="left-leg body-parts draw" x1="100" y1 = "200" x2="150" y2="240"/>
                <line id="6" class="right-leg body-parts draw" x1="100" y1 = "200" x2="50" y2="240"/>

            </svg>
            <div class="errors">
                <h3>Remaining attempts: <span>6</span></h3>
                <p>Wrong letters: <span id="wrong-letters"></span></p>
            </div>
        </div>
        <div class="definition">
            <p>Definition: </p>
        </div>
        <div class="word">
        </div>
        <div class="keyboard">
        </div>
        <div class="results-container">
            <div class="results">
                <p class="message"></p>
                <button>Play again</button>
            </div>
        </div>
    </div>
    <footer>
        <p> Cesar Valdez Jacinto</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/keyboard.js"></script>
</body>
</html>
