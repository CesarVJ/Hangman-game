<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Hangman</title>
</head>
<body>
    <header> <h1>The handman game</h1></header>
    <div class="main-container">
        <div class="hangman-container">
            <svg id="hangman">
                
                <line class="parts" x1="20" y1 = "30" x2="20" y2="270"/>
                <line class="parts" x1="20" y1 = "30" x2="100" y2="30"/>
                <line class="parts" x1="0" y1 = "270" x2="50" y2="270"/>

                <line class="parts" x1="100" y1 = "60" x2="100" y2="30"/>

                <!-- Hangman body-->
                <circle class="head parts" cx="100" cy="85" r="25"/>
                <line class="body parts" x1="100" y1 = "110" x2="100" y2="200"/>

                <!-- Arms -->
                <line class="body parts" x1="100" y1 = "130" x2="150" y2="120"/>
                <line class="body parts" x1="100" y1 = "130" x2="50" y2="120"/>

                <!-- Legs -->
                <line class="body parts" x1="100" y1 = "200" x2="150" y2="240"/>
                <line class="body parts" x1="100" y1 = "200" x2="50" y2="240"/>

            </svg>
            <div class="errors">
                <h3>Remaining attempts: <span>7</span></h3>
                <p>Wrong letters: <span id="wrong-letters"></span></p>
            </div>
        </div>

        <div class="word">

        </div>
        <div class="keyboard">

        </div>
    </div>
    <footer>
        <p> Cesar Valdez Jacinto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
